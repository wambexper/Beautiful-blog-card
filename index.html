<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Blog Card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card">
    <div class="card__image"></div>
    <div class="card__content">
      <div>
        <div class="card__headline">Beautiful Blog Card</div>
        <div class="card__author">John Doe</div>
        <div class="card__date">July 21, 2023</div>
        <div class="card__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet arcu vel massa iaculis gravida. Vivamus id dictum risus.</div>
      </div>
      <div>
        <div class="card__read-more">Read more</div>
      </div>
    </div>
  </div>
</body>
</html>
